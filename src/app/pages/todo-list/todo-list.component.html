<mat-card>
  <mat-card-header>
    <mat-card-title>Task List</mat-card-title>
    <mat-card-subtitle>Tasks not done</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content *ngIf="taskList$ | async as taskList; else displaySpinner">
    <app-todo-list-item
      *ngFor="let task of taskList; index as id"
      [taskObj]="task"
      [taskId]="task.id"
      (warnTaskWasDone)="markAsDone($event)"
      (warnEditTask)="editTask($event)"
      (warnDeleteTask)="deleteTask($event)"
    >
      <p>Anotações da Tarefa {{ task.id }}</p>
    </app-todo-list-item>
  </mat-card-content>

  <ng-template #displaySpinner>
    <mat-spinner></mat-spinner>
  </ng-template>
</mat-card>
