<mat-card>
  <mat-card-header>
    <mat-card-title>Task List</mat-card-title>
    <mat-card-subtitle>Tasks not done</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <app-todo-list-item
      *ngFor="let task of taskList"
      [taskObj]="task"
    ></app-todo-list-item>
  </mat-card-content>
</mat-card>
